<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}MyBlog{% endblock title %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">MyBlog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link {% block homeactive %}{% endblock %}" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link {% block blogactive %}{% endblock %}" href="/blog">Blog</a></li>
        <li class="nav-item"><a class="nav-link {% block contactactive %}{% endblock %}" href="/contact">Contact</a></li>
        <li class="nav-item"><a class="nav-link {% block aboutactive %}{% endblock %}" href="/about">About</a></li>
      </ul>

      <form class="d-flex me-3" method="get" action="/search">
        <input class="form-control me-2" type="search" placeholder="Search" name="query" required>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      {% if user.is_authenticated %}
      <div class="dropdown">
        <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
          {{ user.username }}
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="/profile">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
        </ul>
      </div>
      {% else %}
      <button class="btn btn-success mx-1" data-bs-toggle="modal" data-bs-target="#loginmodel">Log In</button>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#signinmodel">Sign In</button>
      {% endif %}
    </div>
  </div>
</nav>

<!-- Messages -->
{% for message in messages %}
<div class="container mt-3">
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
</div>
{% endfor %}

<!-- Main Content -->
<div class="container mt-4">
  {% block body %}{% endblock %}
</div>

<!-- Login Modal -->
<div class="modal fade" id="loginmodel" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="/login">{% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">Log In</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input name="loginusername" type="text" class="form-control mb-3" placeholder="Username" required>
          <input name="loginpassword" type="password" class="form-control mb-3" placeholder="Password" required>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-success">Log In</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Sign In Modal -->
<div class="modal fade" id="signinmodel" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="/signin">{% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">Sign Up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input name="username" type="text" class="form-control mb-2" placeholder="Username" required>
          <div class="row mb-2">
            <div class="col"><input name="inputfname" type="text" class="form-control" placeholder="First Name" required></div>
            <div class="col"><input name="inputlname" type="text" class="form-control" placeholder="Last Name" required></div>
          </div>
          <input name="inputemail" type="email" class="form-control mb-2" placeholder="Email" required>
          <input name="inputpass1" type="password" class="form-control mb-2" placeholder="Password" required>
          <input name="inputpass2" type="password" class="form-control mb-2" placeholder="Confirm Password" required>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-success">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
