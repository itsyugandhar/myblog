{% extends "basic.html" %}


{% block title %} Contact Page{% endblock title %}
{% block contactactive %} active{% endblock contactactive %}
{% block body %}

  
 <form class="container mt-4" action ='/contact/' method="post">{% csrf_token %}

  
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">Mobile No</label>
    <input type="phone" class="form-control" id="Phone" name="phone" placeholder="Enter your phone No">
  </div>

  <div class="mb-3">
    <label for="message" class="form-label">Your Message</label>
    <textarea class="form-control" id="message" name="content" rows="4" placeholder="Type your message here..."></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock body %}
